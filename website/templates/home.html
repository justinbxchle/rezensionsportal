{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
<h1 style="text-align: center;">This is the Homepage</h1>

{% for post in posts | reverse %}
    <article class="media content-section">
        <img class="rounded-circle article-img" src="{{ url_for('static', filename='profile_pictures/' + post.author.image) }}">
        <div class="media-body">
            <div class="article-metadata">
                <a class="mr-2" href="{{ url_for('views.accounts', user_id=post.author.id) }}">{{ post.author.username }}</a>
                <small class="text-muted">{{ post.date.strftime('%Y-%m-%d') }}</small>
                <small>{{ post.category }}</small>
            </div>
                
            
            <h2><a class="article-title" href="{{ url_for('views.post', post_id=post.id) }}">{{ post.title }}</a></h2>
            <p class="article-content">{{ post.content }}</p>
        </div>
    </article>
{% endfor %}


{% endblock %}
